<div class="table-responsive">
  <table id="queueTable" class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-if="noStudents">
        <td></td>
        <td>No Students Registered</td>
      </tr>
      <tr ng-if="hasStudents" ng-repeat="student in students track by $index">
        <td><img class="studentPic" src="{{ student.fbPicture }}"></td>
        <td>{{ student.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
