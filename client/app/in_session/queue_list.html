<h2 class="sub-header">These People Have Questions:</h2>
<div class="table-responsive">
  <table id="queueTable" class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Call</th>
        <th>Waiting</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-if="noQuestions">
        <td></td>
        <td>No Questions Yet</td>
        <td></td>
        <td></td>
      </tr>
      <tr ng-if="hasQuestions" ng-repeat="student in queue track by $index">
        <td><img src="{{ student.fbPicture }}" class="studentPic"></td>
        <td>{{ student.name }}</td>
        <td><button class="btn btn-default" ng-click="handleClick(student,$index)">Call</button></td>

        <td>{{ student.timer }} Min</td>
      </tr>
    </tbody>
  </table>

  <div id="aModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <img src="{{ modal.fbPicture }}" class="studentPicBig"> <span> {{ modal.name }} is speaking...</span>
      </div>
    </div>
  </div>

  <audio autoplay></audio>
</div>
