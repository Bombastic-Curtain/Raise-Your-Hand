<div> Inside QUEUE LIST state!</div>
<h2>{{ currentClass.name }}</h2>
<ul>
  <li ng-repeat="student in queue track by $index">
    <button ng-click="handleClick(student,$index)">{{ student.name }}</button>
  </li>
</ul>

<div> Teacher Name: {{ teacherData.name }} </div>
<div> Teacher Email: {{ teacherData.email }} </div>
<div> Teacher Classes: {{ teacherData.classes }} </div>
<div> Teacher Current Class: {{ teacherData.currentClass }} </div>
