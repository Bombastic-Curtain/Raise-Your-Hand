<div class="page_header">


  <div class="header_content">
      <h2 class="sub-header">Your Classes</h2>
  </div>


  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <div class="col-sm-4 class_info">
        <span class="big_number"> {{ numberOfClasses }} </span><br>
        <span>classes</span>
      </div>
      <div class="col-sm-4 class_info">
        <span class="big_number"> {{ numberOfParticipants }} </span><br>
        <span>participants</span>      
      </div>
      <div class="col-sm-4 class_info">
        <span class="big_number"> 0 </span><br>
        <span>questions</span>      
      </div>
    </div>
  </div>


</div>
<div class="col-md-12 classList">
<div class="table-responsive">
  <table id="queueTable" class="table table-striped">
    <thead>
      <tr>
        <th>Class Name</th>
        <th>ID</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-if="noClasses">
        <td>Create a class to get started</td>
      </tr>
      <tr ng-if="hasClasses" ng-repeat="class in classes track by $index">
        <td>{{ class.name }}</td>
        <td>{{ class.classID }}</td>
        <td><button class="btn btn-default" ng-click="handleClick(class)"> Start Class </button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
